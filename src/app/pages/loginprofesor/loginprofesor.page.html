<ion-content [fullscreen]="true">
  <ion-card class="card_fondo">
    <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>
    <p></p>
    <p></p>
    <ion-card-content>
      <ion-card class="card_form">
        <ion-item>
          <ion-label position="floating">Correo del Profesor</ion-label>
          <ion-input type="email" placeholder="Ingresa tu correo electrónico" [(ngModel)]="email_profesor" name="email_profesor" maxlength="30"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña del Profesor</ion-label>
          <ion-input type="password" placeholder="Ingresa tu contraseña" [(ngModel)]="contrasena_profesor" name="contrasena_profesor" maxlength="30"></ion-input>
        </ion-item>

        <br>

        <ion-button (click)="iniciarSesion()">Ingresar</ion-button>


        <br />
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
